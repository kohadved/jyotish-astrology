services:
  - type: web
    name: jyotish-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: PROKERALA_CLIENT_ID
        sync: false
      - key: PROKERALA_CLIENT_SECRET
        sync: false
